<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/game.css" />
    <link rel="stylesheet" href="css/window.css" />
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <main class="game">
      <div class="row border-bottom">
        <p class="box border-right active" id="box0"></p>
        <p class="box border-right active" id="box1"></p>
        <p class="box active" id="box2"></p>
      </div>

      <div class="row border-bottom">
        <p class="box border-right active" id="box3"></p>
        <p class="box border-right active" id="box4"></p>
        <p class="box active" id="box5"></p>
      </div>

      <div class="row">
        <p class="box border-right active" id="box6"></p>
        <p class="box border-right active" id="box7"></p>
        <p class="box active" id="box8"></p>
      </div>
    </main>
    <div class="window hidden">
      <p id="label-winner"></p>
      <p id="label-streak"></p>
      <a id="reset">Restart game?</a>
    </div>
    <div class="overlay hidden"></div>
    <script src="tic-tac-toe.js"></script>
  </body>
</html>
