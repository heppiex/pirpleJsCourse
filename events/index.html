<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/game.css" />
    <link rel="stylesheet" href="css/window.css" />
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <main class="game">
      <div class="row border-bottom" id=" row1">
        <p class="box border-right">x</p>
        <p class="box border-right">o</p>
        <p class="box">x</p>
      </div>

      <div class="row border-bottom" id="row2">
        <p class="box border-right">o</p>
        <p class="box border-right">x</p>
        <p class="box">o</p>
      </div>

      <div class="row" id="row3">
        <p class="box border-right">x</p>
        <p class="box border-right">o</p>
        <p class="box">x</p>
      </div>
    </main>
    <div class="window hidden">
      <p id="label-winner"><span id="winner"></span> wonðŸŽ‰</p>
      <p id="label-streak">
        <span id="winner"></span> streak: <span id="streak">1</span>
      </p>
      <button id="reset">Restart game?</button>
    </div>
    <div class="hidden overlay"></div>
    <script src="tic-tac-toe.js"></script>
  </body>
</html>
